{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Start your development with a Dashboard for Bootstrap 4." />
    <meta name="author" content="Creative Tim" />
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
    <meta name="author" content="Creative Tim">
    <title>PMB ONLINE</title>
    <link rel="icon" href='{% static "admin/assets/img/brand/favicon.png" %}' type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href='{% static "admin/assets/vendor/nucleo/css/nucleo.css" %}' type="text/css">
    <link rel="stylesheet" href='{% static "admin/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" %}' type="text/css">
    <link rel="stylesheet" href='{% static "admin/assets/css/argon.css" %}' ?v=1.2.1 type="text/css">
  </head>
  <body>
    {% include 'dashboard/navbar.html' %}
    {% block content %}
    {% endblock %}
    <!-- halaman dashboard -->
    <script src='{% static "admin/assets/vendor/jquery/dist/jquery.min.js" %}'></script>
    <script src='{% static "admin/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js" %}'></script>
    <script src='{% static "admin/assets/vendor/js-cookie/js.cookie.js" %}'></script>
    <script src='{% static "admin/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js" %}'></script>
    <script src='{% static "admin/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js" %}'></script>
    <script src='{% static "admin/assets/js/argon.js" %}' ?v=1.2.1></script>
    <!-- Demo JS - remove this in your project -->
    <script src="{% static 'admin/assets/js/demo.min.js' %}"></script>
      
    <!-- chart -->
    <script src="{% static 'dashboard/assets/js/core/popper.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'dashboard/assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'dashboard/assets/js/material-dashboard.min.js' %}?v=3.0.1"></script>
  
</body>
</html>
